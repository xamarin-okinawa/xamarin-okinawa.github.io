<!DOCTYPE html>
<html lang="ja">
<style type="text/css">
    .jumbotron {
        background: url(img/header.jpg) center no-repeat;
        background-size: cover;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h2>
                <font color="white">
                    Xamarin もくもく会 in Okinawa
                </font>
            </h2>
            <h4>
                <font color="white">
                    ゆるいもくもく会です。
                </font>
            </h4>
        </div>
    </div>

    <div class="container">
        <h3>なにするの？</h3>
        <p>Xamarinで各自やりたいことを決めて作業するゆるい感じの会です。</p>
        <p>もくもく開発、ゆんたくしながら情報共有したり、交流を深めることができればと思っています。</p>
        <p>お気軽にご参加ください。</p>
        <br>
        <h3>どうやるの？</h3>
        <p>もくもくスタイル。ゆるーく開発します。</p>
        <p>途中入退場自由です。</p>
        <br>
        <h3>どこでやるの？</h3>
        <p>沖縄市を予定しています。</p>
        <p>電源とwi-fiが利用できるカフェでやります。</p>
        </p>
    </div>
</body>

</html>
